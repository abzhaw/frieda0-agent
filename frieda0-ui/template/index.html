<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frieda Assistant</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    #chat { border: 1px solid #ccc; padding: 1rem; height: 60vh; overflow-y: auto; }
    .message { margin: 0.5rem 0; }
    .user { text-align: right; color: blue; }
    .assistant { text-align: left; color: green; }
    #input-area { margin-top: 1rem; }
    #input-area input { width: 80%; padding: 0.5rem; }
    #input-area button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Frieda AI Assistant</h1>
  <div id="chat"></div>

  <div id="input-area">
    <input id="msg" type="text" placeholder="Type your messageâ€¦" />
    <button onclick="send()">Send</button>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');

    function appendMessage(text, cls) {
      const el = document.createElement('div');
      el.className = `message ${cls}`;
      el.textContent = text;
      chatDiv.appendChild(el);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function send() {
      const input = document.getElementById('msg');
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';
      // Send to backend
      const resp = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await resp.json();
      appendMessage(data.reply, 'assistant');
    }
  </script>
</body>
</html>
